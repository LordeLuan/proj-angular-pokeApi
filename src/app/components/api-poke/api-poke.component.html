<!-- Header -->
<app-header></app-header>

<!-- Conteudo da página -->
<!-- Form comentado pq deu erro no NgMODEL -->
<!-- <form action="post"> -->
  <div class="container" style="overflow: hidden; ">
    <div class="card my-5 shadow pb-4" style="background-color: rgb(189, 189, 186);">
      <div class="text-center">
        <legend class="p-1 px-3" style="text-shadow: 1px 1px 2px white;">INSIRA O NOME OU ID DO POKEMON</legend>
      </div>
        <div class="row" >
          <div class="col-8" style="padding-left: 200px; padding-top: 8px;">
            <input style="width: 40vw;" type="text" (change)="loadPokemon($event)">
          </div>
          <div class="col-2 d-flex justify-content-left">
            <button class="btn btn-dark btn-outline-light btn-floating m-1" type="submit">Buscar</button>
          </div>
        </div>
  <div class="text-center">
    <div class="row m-3">
      <div class="col-4">
        <div class="row my-1">
          <label for="pokemonid">N° Pokedex:</label>
        </div>
        <input  type="text" [(ngModel)]="pokemon.id" >
      </div>
      <div class="col-4">
        <div class="row my-1">
        <label for="pokemonid">Nome:</label>
        </div>
        <input  type="text" [(ngModel)]="pokemon.name" >
      </div>
      <div class="col-4">
        <div class="row my-1">
        <label for="pokemonid">Weight:</label>
        </div>
        <input  type="text" [(ngModel)]="pokemon.weight" >
      </div>
    </div>
    <div class="row m-3">
      <div class="col-4">
        <div class="row my-1">
          <label for="pokemonid">Height:</label>
        </div>
        <input  type="text" [(ngModel)]="pokemon.height" >
      </div>
      <div class="col-4">
        <div class="row my-1">
          <label label for="pokemonid">Tipo Pokemon:</label>
        </div>
        <input type="text" [(ngModel)]="pokemon.types[0].type.name" >
      </div>
      <div class="col-4">
        <div class="row my-1">
          <label label for="pokemonid">Uma Habilidade:</label>
        </div>
        <input id="ability" type="text" [(ngModel)]="pokemon.abilities[0].ability.name" >
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h5 class="mt-3"> Pokemon Normal</h5>
        <div class="pb-4 container" style="background-color: rgb(189, 189, 186); width: 20rem;">
          <img src="{{urlSpriteFront}}" class="card-img-top" alt="{{pokemon.name}}">
        </div>
      </div>
      <div class="col-6">
        <h5 class="mt-3">Pokemon Shiny</h5>
        <div class="pb-4 container" style="background-color: rgb(189, 189, 186); width: 20rem;">
          <img src="{{urlSpriteFrontShiny}}" class="card-img-top" alt="{{pokemon.name}}">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button routerLink="/movesPoke/{{pokemon.name}}" class="btn btn-dark btn-outline-light btn-floating m-1" type="submit">+ Detalhes Pokemon</button>
    </div>
  </div>
</div>
</div>
